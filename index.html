    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                slate: {
                  850: '#1e293b',
                  900: '#0f172a',
                  950: '#020617',

    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }

      /* Confetti Animations */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        z-index: 9999;
        animation: fall linear forwards;
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
      .animate-pulse-ring { animation: pulse-ring 2s infinite; }

      /* PRINT STYLES */
      @media print {
        @page { margin: 1.5cm; }
        body { background-color: white !important; color: black !important; }
        .no-print, header, button, .admin-toolbar { display: none !important; }
        .print-container { 
            box-shadow: none !important; 
            border: none !important; 
            max-width: 100% !important;
            padding: 0 !important;
            background: white !important;
        }
        .glass-panel { background: white !important; border: 1px solid #ddd !important; backdrop-filter: none !important; }
        h1, h2, h3, p, span, div { color: black !important; text-shadow: none !important; }
        .print-expand { display: block !important; height: auto !important; opacity: 1 !important; }
      }
    </style>
